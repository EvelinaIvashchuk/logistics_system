<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logistics Gateway</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h1>Logistics System Gateway</h1>
        </div>
        <div class="card-body">
            <div th:if="${username}">
                <p>Welcome, <strong th:text="${username}">User</strong>!</p>
                <a href="/logout" class="btn btn-danger mb-3">Logout</a>
                <hr>
                <h3>Available Services</h3>
                <div class="list-group">
                    <a href="/order-api/swagger" class="list-group-item list-group-item-action">Order Service (Swagger)</a>
                    <a href="/inventory-api/swagger" class="list-group-item list-group-item-action">Inventory Service (Swagger)</a>
                    <a href="/shipping-api/swagger" class="list-group-item list-group-item-action">Shipping Service (Swagger)</a>
                    <a href="http://localhost:8888" class="list-group-item list-group-item-action">Admin Server (Dev UI)</a>
                </div>
            </div>
            <div th:unless="${username}">
                <p>Please log in to access the system.</p>
                <a href="/oauth2/authorization/keycloak" class="btn btn-success">Login with Keycloak</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
