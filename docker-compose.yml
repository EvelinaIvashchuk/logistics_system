services:
  inventory-service:
    build:
      context: .
      dockerfile: inventory-service/Dockerfile
    ports:
      - "8081:8081"
      - "9091:9091"
    environment:
      - MYSQL_HOST=mysql
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_BOOT_ADMIN_CLIENT_URL=http://admin-server:8888
      - SPRING_BOOT_ADMIN_CLIENT_INSTANCE_SERVICE_BASE_URL=http://inventory-service:8081
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/logistics-realm/protocol/openid-connect/certs
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - logistics-network

  shipping-service:
    build:
      context: .
      dockerfile: shipping-service/Dockerfile
    ports:
      - "8082:8082"
      - "9092:9092"
    environment:
      - MYSQL_HOST=mysql
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_BOOT_ADMIN_CLIENT_URL=http://admin-server:8888
      - SPRING_BOOT_ADMIN_CLIENT_INSTANCE_SERVICE_BASE_URL=http://shipping-service:8082
      - SPRING_CLOUD_FUNCTION_DEFINITION=order
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/logistics-realm/protocol/openid-connect/certs
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - logistics-network

  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - MYSQL_HOST=mysql
      - GRPC_CLIENT_INVENTORY_SERVICE_ADDRESS=static://inventory-service:9091
      - GRPC_CLIENT_SHIPPING_SERVICE_ADDRESS=static://shipping-service:9092
      - SERVICES_INVENTORY_URL=http://inventory-service:8081/inventory
      - SERVICES_SHIPPING_URL=http://shipping-service:8082/shipping
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_BOOT_ADMIN_CLIENT_URL=http://admin-server:8888
      - SPRING_BOOT_ADMIN_CLIENT_INSTANCE_SERVICE_BASE_URL=http://order-service:8080
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/logistics-realm/protocol/openid-connect/certs
    depends_on:
      inventory-service:
        condition: service_started
      shipping-service:
        condition: service_started
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - logistics-network

  gateway-service:
    build:
      context: .
      dockerfile: gateway-service/Dockerfile
    ports:
      - "9000:9000"
    environment:
      - ORDER_SERVICE_URL=http://order-service:8080
      - INVENTORY_SERVICE_URL=http://inventory-service:8081
      - SHIPPING_SERVICE_URL=http://shipping-service:8082
      - KEYCLOAK_FRONTEND_URL=http://localhost:8090/realms/logistics-realm
      - KEYCLOAK_BACKEND_URL=http://keycloak:8080/realms/logistics-realm
      - SPRING_BOOT_ADMIN_CLIENT_URL=http://admin-server:8888
      - SPRING_BOOT_ADMIN_CLIENT_INSTANCE_SERVICE_BASE_URL=http://gateway-service:9000
    depends_on:
      order-service:
        condition: service_started
      inventory-service:
        condition: service_started
      shipping-service:
        condition: service_started
      keycloak:
        condition: service_healthy
    networks:
      - logistics-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - logistics-network

  admin-server:
    build:
      context: .
      dockerfile: admin-server/Dockerfile
    ports:
      - "8888:8888"
    networks:
      - logistics-network

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.0
    command: start-dev --import-realm --health-enabled=true
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/keycloak
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=password
      - KC_HOSTNAME_STRICT=false
    volumes:
      - ./logistics-realm.json:/opt/keycloak/data/import/logistics-realm.json:ro
    ports:
      - "8090:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health/live"]
      interval: 10s
      timeout: 5s
      retries: 10
    depends_on:
      postgres:
        condition: service_started
    networks:
      - logistics-network

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - logistics-network

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=12345678
      - MYSQL_DATABASE=logistics_db
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - logistics-network

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  logistics-network:
    driver: bridge
