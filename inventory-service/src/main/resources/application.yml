server:
  port: 8081
  forward-headers-strategy: framework
grpc:
  server:
    port: 9091
spring:
  application:
    name: inventory-service
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/logistics_db?createDatabaseIfNotExist=true
    username: root
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
  security:
    oauth2:
      resourceserver:
        jwt:
          # issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8090/realms/logistics-realm}
          jwk-set-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8090/realms/logistics-realm}/protocol/openid-connect/certs

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
springdoc:
  swagger-ui:
    path: /swagger
